<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>New Year Countdown</h1>

    <div class="container">
        <div class="days-container span">
            <p class="big" id="days">1</p><span>days</span>
        </div>
        <div class="hours-container span">
            <p class="big" id="hours">2</p><span>hours</span>
        </div>
        <div class="minutes-container span">
            <p class="big" id="minutes">3</p><span>minutes</span>
        </div>
        <div class="seconds-container span">
            <p class="big" id="seconds">24</p><span>seconds</span>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
